	<script>
		function addPart(part, place, start) {

			fetch(part)
			.then(function (data) {
				return data.text();
			})
			.then(function (html) {
				document.querySelector(place).insertAdjacentHTML('beforeend', html);
				var scripts = document.querySelector(place).querySelectorAll("script");
				for (var i = 0; i < scripts.length; i++) {
					if (scripts[i].innerText) {
						eval(scripts[i].innerText);
					} else {
						fetch(scripts[i].src).then(function (data) {
							data.text().then(function (r) {
								eval(r);
							})
						});
						
					}
					// To not repeat the element
					scripts[i].parentNode.removeChild(scripts[i]);
				}
			});	
		}
		
		addPart('part/head.html', '.main-wrapper');
		addPart('part/footer.html', '.main-wrapper');
		</script>
